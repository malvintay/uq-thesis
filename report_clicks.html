				<form class="form-inline" id="report-conf">
					<div class="form-group">
						
						<div class="report-search-type">
							<label class="control-label" for="rangeSelect">Report for </label>
							<select class="form-control" id="rangeSelect">
								<option value="1">24 hours</option>
								<option value="7">7 days</option>
								<option value="14">14 days</option>
								<option value="20">20 days</option>
								<option value="30">30 days</option>
								<option value="40">40 days</option>
							</select>
						</div>
						
						<div class="report-search-type hidden">
							<label for="rDateFrom">From</label>
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</div>
								<input type="text" class="form-control" id="rDateFrom">
							</div>
							
							
							<label for="rDateTo">To</label>
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</div>
								<input type="text" class="form-control" id="rDateTo">
							</div>
							
						</div>
						
						<button type="button" class="btn btn-default btn-r-advanced" onclick="$('.report-search-type').toggleClass('hidden'); $(this).toggleClass('active');">
							Advanced
						</button>
						
						&nbsp;&nbsp;
						
						<label class="control-label" for="reportUser">for user</label>
						<div class="input-group">
							<input type="text" class="form-control" id="reportUser" placeholder="Enter user ID">
							<div class="input-group-btn">
								<button type="button" id="report-user-apply" class="btn btn-success">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</div>
						</div>
						
						
					</div>
				</form>
